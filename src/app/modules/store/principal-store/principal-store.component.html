<!-- Main Container Ends -->
<div class="row">
  <div class="col-md-12" style="padding-bottom: 35px">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 text-center" >Productos</div>
          <div class="col-md-4 text-right">
            <a class="btn btn-success" [routerLink]="['crear']" title="Agregar producto">
              <span class="fa fa-plus"></span> Agregar
            </a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3" *ngFor="let producto of productos">
            <app-product [producto]="producto"></app-product>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
